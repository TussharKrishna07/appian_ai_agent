<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
    }
    
    h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    p {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .chat-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: all 0.2s ease;
    }
    
    .chat-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .emoji {
      font-size: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>üîç E-commerce Helper</h2>
  <p>Open the sidebar to start chatting about fashion items and get recommendations!</p>
  
  <button id="open-chat" class="chat-button">
    <span class="emoji">üí¨</span>
    Let's Chat!
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
