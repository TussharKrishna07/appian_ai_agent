<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AI Assistant</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Firefox sidebar specific styles */
        @-moz-document url-prefix() {
            :root {
                --sidebar-width: 400px;
            }
            
            body {
                width: var(--sidebar-width);
                max-width: var(--sidebar-width);
                min-width: var(--sidebar-width);
                height: 100vh;
                overflow-x: hidden;
            }
            
            .container {
                width: var(--sidebar-width);
                height: 100vh;
            }

            /* Make text inputs and buttons fit */
            textarea, input, button {
                max-width: calc(var(--sidebar-width) - 20px);
            }
        }

        /* Chat specific styles */
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            background: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            min-height: 60px;
        }

        .header-content {
            flex: 1;
            min-width: 0;
        }

        .header-content h1 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            line-height: 1.2;
        }

        .header-content p {
            margin: 0;
            font-size: 0.875rem;
            color: #6b7280;
            line-height: 1.2;
        }

        .new-chat-button {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-left: auto;
        }

        .new-chat-button:hover {
            background: #2563eb;
        }

        .new-chat-button:active {
            background: #1d4ed8;
            transform: scale(0.95);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.25rem;
        }

        /* Structured bot message styling */
        .message.bot .message-content p {
            margin: 0 0 0.75rem 0;
        }

        .message.bot .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.bot .message-content ul {
            margin: 0.5rem 0;
            padding-left: 1.25rem;
        }

        .message.bot .message-content li {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .message.bot .message-content strong {
            color: #1f2937;
            font-weight: 600;
        }

        .message.bot .message-content a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .message.bot .message-content a:hover {
            text-decoration: underline;
        }

        .message.bot .message-content em {
            font-style: italic;
            color: #6b7280;
        }

        .message-image {
            max-width: 200px;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .avatar.user {
            background: #3b82f6;
            color: white;
        }

        .avatar.bot {
            background: #6b7280;
            color: white;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .image-preview-container {
            display: none;
            margin-bottom: 1rem;
            position: relative;
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }

        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ef4444;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 1.5rem;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            outline: none;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-buttons {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .upload-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #6b7280;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .upload-button:hover {
            background: #4b5563;
        }

        #captureButton {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            transition: background-color 0.2s;
        }

        #captureButton:hover {
            background: #059669;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #2563eb;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="avatar bot">ðŸ¤–</div>
            <div class="header-content">
                <h1>AI Assistant</h1>
                <p>Ask me anything or upload an image!</p>
            </div>
            <button id="newChatButton" class="new-chat-button" title="Start new chat">+</button>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">ðŸ’¬</div>
                <p style="margin: 0; font-size: 1.125rem; font-weight: 500;">Start a conversation</p>
                <p style="margin: 0.5rem 0 0 0; font-size: 0.875rem;">Ask me anything or upload an image to discuss!</p>
            </div>
        </div>

        <!-- Typing indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot">ðŸ¤–</div>
            <div class="message-content">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="chat-input">
            <!-- Image Preview -->
            <div class="image-preview-container" id="imagePreviewContainer">
                <img id="imagePreview" class="image-preview" alt="Image preview">
                <button class="remove-image" id="removeImage">Ã—</button>
            </div>

            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message..." 
                    rows="1"
                ></textarea>
                
                <div class="input-buttons">
                    <button id="uploadButton" class="upload-button" title="Upload image">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                            <path d="M12,13L16,17H8L12,13Z"/>
                        </svg>
                    </button>
                    
                    <button id="captureButton" title="Capture screen area">
                        ðŸ“· Take Snippet
                    </button>
                    
                    <button id="sendButton" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Hidden file input -->
            <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>
    </div>

    <script src="simple-popup.js"></script>
</body>
</html>
