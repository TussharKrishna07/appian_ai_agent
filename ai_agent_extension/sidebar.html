<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>E-commerce helper</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div id="sidebar-container">
    <div class="resize-handle"></div>
    
    <div class="sidebar-header">
      <h2>🔍 E-commerce helper</h2>
      <button id="close-sidebar">&times;</button>
    </div>
    
    <div id="image-preview-container" style="display: none;">
      <img id="captured-image" alt="Captured fashion item" />
    </div>
    
    <div class="chat-container">
      <div id="chat-messages"></div>
      <div id="loading" style="display: none;">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
        Analyzing fashion item...
      </div>
    </div>
    
    <div class="input-container">
      <textarea id="message-input" placeholder="Ask about fashion items or describe what you're looking for..."></textarea>
      <div class="button-container">
        <button id="capture-screen-btn" title="Capture Screen Area">📸</button>
        <button id="upload-btn" title="Upload Image">📁</button>
        <button id="send-message">Send</button>
      </div>
    </div>
    
    <input type="file" id="file-input" style="display: none;" accept="image/*">
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
